<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>WeatherAPI</title>
</head>

<body>
   <h1>Weather</h1>
    <div class="main-block">
        <div class="input-block">
            <h3 class="error"></h3>
            <input type="text" class="cityname-input" placeholder="Enter the name of the city">
        </div><br>
        <input type="button" class="input-button" value="Check the weather">
    </div>
    <div class="info-block">
            <table class="table">
            <tr>
                <td colspan="2"><center><img class="weatherimg"></center></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><p class="cityName"></p></td>
            </tr>
            <tr>
                <td>Temperature:</td>
                <td><p class="temperature"></p></td>
            </tr>
            <tr>
                <td>Pressure:</td>
                <td><p class="pressure"></p></td>
            </tr>
            <tr>
                <td>Humidity:</td>
                <td><p class="humidity"></p></td>
            </tr>
            <tr>
                <td>Speed of Wind:</td>
                <td><p class="windspeed"></p></td>
            </tr>
        </table>
    </div> 
  <script src="./src/model.js"></script>
  <script src="./src/view.js"></script>
  <script src="./src/controller.js"></script>
</body>

</html>
